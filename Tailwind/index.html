<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tailwindcss.com"></script>
		<title>Navigation</title>
        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="./css/tailwind.css">
	</head>
	<body>
        <div class=" flex items-center justify-center min-h-screen drop-shadow-md bg-gray-100">
            <div class="px-10 py-2 rounded-md bg-white shadow-lg">
                <div class="text-center">
                    <p class="text-2xl">Login</p>
                </div>
                <form class="mt-2" id="login">
                    <label for="block" class=" font-bold">Email</label><br>
                    <input type="email" placeholder="Email" id="email" class="mb-2 px-2 py-1 w-full rounded border focus:outline-none focus:ring-1 focus:ring-blue-400">
                    <label for="block"  class=" font-bold">Password</label><br>
                    <input type="password" placeholder="Password" id="password" class=" mb-2 px-2 py-1 w-full rounded border focus:outline-none focus:ring-1 focus:ring-blue-400">
                    <label for="block"  class=" font-bold">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" class=" mb-4 px-2 py-1 w-full rounded border focus:outline-none focus:ring-1 focus:ring-blue-400">
                    <p class="text-red-700 mb-3 font-bold" id="error"></p>
                    <input type="submit" value="Submit" id="submit" class="bg-blue-400 text-white hover:bg-blue-800 px-2 py-1 w-full rounded border focus:outline-none focus:ring-1 focus:ring-blue-400">
                    <div class="flex justify-end mt-3">
                        <a href="" class="text-decoration-underline hover:text-blue-600 ">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
          <script src="app.js"></script>
	</body>
</html>
